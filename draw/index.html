	<script>
		let del_line = ''
		let isFre = false
		function cancle() {
			const lines = document.getElementsByClassName("pencil-line")
			// 删除空白线
			for (let i = lines.length; i > 0; i--) {
				if (!lines[i - 1].getAttribute("d")) {
					lines[i - 1].remove()
				}
			}
			// 删除最后一条线
			del_line = lines[lines.length - 1] || ''
			lines[lines.length - 1].remove()
			isFre = false
		}
		function cancle1() {
			!isFre && document.querySelector("#draw").appendChild(del_line)
			isFre = true
		}
		function delete_draw() {
			document.querySelector("#draw").innerHTML = ""
		}
	</script>
