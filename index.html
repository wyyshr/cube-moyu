<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转页</title>
  <style>
    html,
    body {
      background-color: #000;
    }
  </style>
</head>

<body>
  <script type="module">
    import { is_newYear } from './assets/scripts/isNewYear.js'
    const d = new Date();
    const day = d.getDate();
    const month = d.getMonth() + 1;
    if (month == 12 && (day == 24 || day == 25)) {    // 12月24 + 25
      window.location.href = 'lu/index.html'
    } else if (!is_newYear()) {   // 除夕 + 初一 (后面要改！！！)
      window.location.href = 'newYear/index.html'
    } else {    // 平时
      window.location.href = 'menu.html'
    }
  </script>
</body>

</html>
