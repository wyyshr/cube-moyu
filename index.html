<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    html {
      width: 100%;
      height: 100%;
      overflow: hidden
    }

    body {
      position: relative
    }

    .loading {
      background-color: #e4e4e4;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      left: 0;
      top: 0;
      flex-wrap: wrap;
      z-index: 2
    }

    .loading>div {
      width: 70%;
      height: 50px;
      line-height: 50px;
      text-align: center
    }

    .little_tips {
      font-size: 12px;
      color: #545454
    }

    .enterBtn {
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-size: 24px;
      border-radius: 50%;
      background-color: #7bc67b;
      color: #fff;
      display: inline-block
    }

    .enterBtn:hover {
      cursor: pointer
    }

    .control_plate {
      position: fixed;
      left: 90px;
      bottom: 60px;
      width: 100px;
      height: 100px;
      z-index: 1;
      background-color: rgba(0, 0, 0, .2);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: .1;
      transition: all 1s
    }

    .control,
    .control_plate {
      border-radius: 50%;
      touch-action: none
    }

    .control {
      width: 50%;
      height: 50%;
      background-color: hsla(0, 0%, 100%, .5);
      position: relative
    }

    .jumpBtn {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 100px;
      z-index: 1;
      touch-action: none
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="tips"></div>
    <div class="percentage">耐心等会儿，已经加载 0% 了</div>
  </div>
  <div class="control_plate">
    <div class="control"></div>
  </div>
  <div class="jumpBtn"></div>
  <script src="./manage.9324c9fd.js" type="module"></script>
  <script src="./src.ae4c7a14.js" type="module"></script>
</body>

</html>
